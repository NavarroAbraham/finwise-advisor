{% extends 'finwise_app/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <i class="bi bi-unlock text-primary mb-2" style="font-size: 2.5rem;"></i>
        <h4 class="mb-0">Set a new password</h4>
        <p class="text-muted mb-0">Choose a strong password for your account</p>
      </div>
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label" for="new_password">
              <i class="bi bi-lock me-2"></i>New password
            </label>
            <input class="form-control" type="password" name="new_password" id="new_password" minlength="8" required autocomplete="new-password">
          </div>
          <div>
            <label class="form-label" for="confirm_password">
              <i class="bi bi-lock-fill me-2"></i>Confirm password
            </label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" minlength="8" required autocomplete="new-password">
          </div>
          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-check2-circle me-2"></i>Reset password
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a class="text-decoration-none" href="{% url 'login' %}">
          <i class="bi bi-box-arrow-in-left me-1"></i>Back to sign in
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
