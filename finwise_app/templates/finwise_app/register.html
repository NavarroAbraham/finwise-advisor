{% extends 'finwise_app/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header text-center">
        <i class="bi bi-person-plus-fill text-success mb-2" style="font-size: 3rem;"></i>
        <h4 class="mb-0">Create Account</h4>
        <p class="text-muted mb-0">Join FinWise to manage your finances</p>
      </div>
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label" for="username">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input class="form-control" type="text" name="username" id="username" 
                   placeholder="Choose a username" required autocomplete="username">
          </div>
          <div>
            <label class="form-label" for="email">
              <i class="bi bi-envelope me-2"></i>Email Address
            </label>
            <input class="form-control" type="email" name="email" id="email" 
                   placeholder="Enter your email" autocomplete="email">
            <div class="form-text">
              <i class="bi bi-info-circle me-1"></i>Optional - used for account recovery
            </div>
          </div>
          <div>
            <label class="form-label" for="password">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input class="form-control" type="password" name="password" id="password" 
                   placeholder="Create a password" required autocomplete="new-password">
          </div>
          <div>
            <label class="form-label" for="confirm_password">
              <i class="bi bi-lock-fill me-2"></i>Confirm Password
            </label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" 
                   placeholder="Confirm your password" required autocomplete="new-password">
          </div>
          <button class="btn btn-success btn-lg w-100" type="submit">
            <i class="bi bi-person-plus me-2"></i>Create Account
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-0">Already have an account? 
          <a href="{% url 'login' %}" class="text-decoration-none">
            <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
