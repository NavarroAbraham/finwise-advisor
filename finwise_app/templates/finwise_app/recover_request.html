{% extends 'finwise_app/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <i class="bi bi-shield-lock text-primary mb-2" style="font-size: 2.5rem;"></i>
        <h4 class="mb-0">Recover your account</h4>
        <p class="text-muted mb-0">We'll send a 6-digit code to your email</p>
      </div>
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label" for="email">
              <i class="bi bi-envelope me-2"></i>Email address
            </label>
            <input class="form-control" type="email" name="email" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>
          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-send me-2"></i>Send code
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a class="text-decoration-none" href="{% url 'login' %}">
          <i class="bi bi-box-arrow-in-left me-1"></i>Back to sign in
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
